<html>
    <head>
        <title>Test Template</title>
    </head>
    <body>
        <h3>My flask template with the embedded Python-like code</h3>
        <!-- This will output the value of our phrase variable -->
        <p>Phrase: {{ phrase }}</p>
        <!-- This will output the value of our times variable -->
        <p>Times: {{ times }}</p>
        <!-- Here is an example of embedding a for-loop in our template -->
        {% for x in range(0, times): %}
        <p>{{ phrase }}</p>
        {% endfor %}
        <!-- Here is an example of embedding an if statement in our template -->
        {% if phrase == "hello" %}
        <p>The phrase says hello</p>
        {% endif %}
    </body>
</html>
